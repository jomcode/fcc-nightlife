<div>
  <div>
    <form (ngSubmit)="onSubmit(signupForm.value)" #signupForm="ngForm">
      <div>
        <label for="usernameInput">Username</label>
        <input
          id="usernameInput"
          type="text"
          required
          ngControl="usernameInput"
        >
      </div>

      <div>
        <label for="emailInput">Email</label>
        <input
          id="emailInput"
          type="email"
          required
          ngControl="emailInput"
        >
      </div>

      <div>
        <label for="passwordInput">Password</label>
        <input
          id="passwordInput"
          type="password"
          required
          ngControl="passwordInput"
        >
      </div>

      <div>
        <button type="submit" [disabled]="!signupForm.form.valid">Signup</button>
      </div>
    </form>
  </div>
</div>
