<div>
    <h1>Signup</h1>
    <form (ngSubmit)="onSubmit(signupForm.value)" #signupForm="ngForm">
      <div class="input-group">
        <label for="emailInput">Email</label>
        <input
          id="emailInput"
          type="email"
          required
          ngControl="emailInput"
        >
      </div>

      <div class="input-group">
        <label for="passwordInput">Password</label>
        <input
          id="passwordInput"
          type="password"
          required
          ngControl="passwordInput"
        >
      </div>

      <div class="form-footer">
        <div class="footer-section">
          <span *ngIf="isFetching">Signing up...</span>
        </div>

        <div class="footer-section">
          <button type="submit" [disabled]="!signupForm.form.valid">
            Signup
          </button>
        </div>
      </div>
    </form>
</div>
