<div>
  <form (ngSubmit)="onSubmit(searchForm.value)" #searchForm="ngForm">

    <div class="search-input-group">
      <input
      type="text"
      required
      ngControl="queryInput"
      placeholder="Enter a city..."
      >

      <button type="submit" [disabled]="!searchForm.form.valid">
        Search
      </button>
    </div>
  </form>
</div>
