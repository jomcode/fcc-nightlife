<div *ngIf="bars" class="card-section">
  <div *ngFor="let bar of bars" class="card">

    <div class="card-header">
      <img src="{{bar.imageUrl}}" alt="Image of the bar.">
      <p>{{bar.name}}</p>
    </div>

    <div class="card-snippet">
      <p>{{bar.snippet.text}}</p>
    </div>

    <div class="card-checkin">
      <sg-checkin barId="{{bar.id}}"></sg-checkin>
      <span>Total Going: {{bar.checkins.length || 0}}</span>
    </div>

  </div>
</div>
