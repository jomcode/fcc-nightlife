<div>
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm">
      <div class="input-group">
        <label for="usernameInput">Email</label>
        <input
          id="emailInput"
          type="email"
          required
          ngControl="emailInput"
        >
      </div>

      <div class="input-group">
        <label for="passwordInput">Password</label>
        <input
          id="passwordInput"
          type="password"
          required
          ngControl="passwordInput"
        >
      </div>

      <div class="form-footer">
        <div class="footer-section">
          <span *ngIf="isFetching">Logging in...</span>
        </div>

        <div class="footer-section">
          <button type="submit" [disabled]="!loginForm.form.valid">
            Login
          </button>
        </div>
      </div>
    </form>
</div>
